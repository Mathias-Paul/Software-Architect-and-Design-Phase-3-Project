{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task List</title>
</head>
<body>
    <h1>Task List</h1>
    {% if tasks %}
        <ul>
            {% for task in tasks %}
                <li>
                    <strong>Title:</strong> {{ task.title }}<br>
                    <strong>Due Date:</strong> {{ task.due_date }}<br>
                    <a href="{% url 'task_detail' pk=task.pk %}">View Details</a> |
                    <a href="{% url 'task_update' pk=task.pk %}">Edit</a> |
                    <a href="{% url 'task_delete' pk=task.pk %}">Delete</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No tasks available.</p>
    {% endif %}
</body>
</html>
{% endblock content %}
