{% extends "base.html" %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Task</title>
</head>
<body>
    <h1>Are you sure you want to delete this task?</h1>
    <p>Title: {{ task.title }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Confirm</button>
    </form>
    <a href="{% url 'task_list' %}">Cancel</a>
</body>
</html>
{% endblock %}
